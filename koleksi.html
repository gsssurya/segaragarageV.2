<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Garasi</title>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Font-->
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Style-->
</head>
<body>
    <header>
        <div class="left-header">
            <span class="segaragarage-icon"></span>
        </div>
        <div class="center-header js-menu-content">
            <div class="close-menu-box js-close-menu">
                <span class="close-menu-icon"></span>
            </div>
            <p class="secondary hover-efect js-tentang-kami-direct-koleksi">Tentang kami</p>
            <p class="secondary hover-efect js-harga-direct-koleksi">Harga</p>
            <p class="secondary hover-efect js-koleksi-direct">Koleksi</p>
            <div class="lainnya-container js-lainnya-hover-efect">
                <p class="secondary hover-efect js-lainnya-text">Lainnya</p>
                <div class="lainnya-popup js-lainnya-hover-efect js-lainnya-container">
                    <div class="kontak-info">
                        <p class="nama-section secondary">Kontak</p>
                        <div class="whatsapp-direct hover-kontak">
                            <span class="whatsapp-icon"></span>
                            <p>WhatsApp</p>
                        </div>
                        <div class="email-direct hover-kontak">
                            <span class="email-icon"></span>
                            <p>suryatugus88@gmail.com</p>
                        </div>
                    </div>
                    <div class="dark-mode">
                        <p class="nama-section secondary">Mode gelap</p>
                        <div class="swich-dark-mode-box js-dark-mode">
                            <div class="dark-mode-circle "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-header">
            <button class="sewa-button js-sewa-action-button-koleksi">Sewa sekarang!</button>
            <div class="hamburger-menu-box js-hamburger-icon">
                <span class="hamburger-menu"></span>
            </div>
        </div>
    </header>

    <section class="koleksi js-summon-koleksi-garasi"></section>

    <footer>
        <div class="icon-segaragarage">
            <span class="segaragarage-icon"></span>
            <p class="secondary text">SegaraGarage</p>
        </div>
        <div class="more-info">
            <p class="secondary text" lang="en">Since 2025</p>
            <div class="sosmed-container">
                <span class="facebook-icon js-fb-direct"></span>
                <span class="youtube-icon js-yt-direct"></span>
                <span class="instagram-icon js-ig-direct"></span>
            </div>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
