<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegaraGarage | Sewa</title>
     <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Font-->
    <!--Style-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sewa.css">
    <!--Style-->
</head>
<body>
    <section class="pilih-garasi">
        <div class="pilih-garasi-container">
            <span class="segaragarage-icon"></span>
            <h1>Silahkan pilih garasi Anda.</h1>
            <div class="denah-container">
                <div class="garasi-left"></div>
                <div class="garasi-right">
                    <div class="tidak-tersedia top box-garasi">1
                        <div class="info-pengguna-container">
                            <div class="square"></div>
                            <div class="informasi-pengguna">
                                <img src="../image/IMG_2358.jpg" alt="">
                                <div class="identitas-box">
                                    <p class="nama">GusSurya</p>
                                    <p class="kendaraan">Porche</p>
                                </div>
                                <div class="detail-paket-box">
                                    <span class="icon-paket elite"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tersedia box-garasi">2</div>
                    <div class="tersedia box-garasi">3</div>
                    <div class="tersedia box-garasi">4</div>
                    <div class="tersedia box-garasi">5</div>
                    <div class="tersedia box-garasi">6</div>
                    <div class="tersedia box-garasi">7</div>
                    <div class="tersedia bottom box-garasi">8</div>
                </div>
                <div class="pintu-masuk"></div>
            </div>
            <div class="indikator">
                <div>
                    <div class="indikator-color">
                        <div class="pintu-masuk"></div>
                        <p class="secondary">Pintu masuk</p>
                    </div>
                    <div class="indikator-color">
                        <div class="tidak-tersedia"></div>
                        <p class="secondary">Tidak tersedia</p>
                    </div>
                </div>
                <div>
                    <div class="indikator-color">
                        <div class="tersedia"></div>
                        <p class="secondary">Tersedia</p>
                    </div>

                </div>
            </div>
            <button class="js-lanjutkan-penawaran">
                Lanjutkan
            </button>
        </div>
    </section>
    <script src="../script.js"></script>
</body>
</html>
