<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegaraGarage | Sewa</title>
     <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Font-->
    <!--Style-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sewa.css">
    <!--Style-->
</head>
<body>
    <section class="pilih-garasi">
        <form class="pilih-garasi-container">
            <span class="segaragarage-icon"></span>
            <h1>Masukkan nomor telepon Anda.</h1>
            <div class="inpt-form">
                <p>+62</p>
                <input class="js-nomor-telepon" type="number" inputmode="numeric" name="telepon" placeholder="" id="telepon" required autocomplete="new-password">
                <label class="label-nomor-telepon" for="telepon">Nomor telepon</label>
            </div>

            <div class="inpt-form register">
                <input type="text" name="nama" placeholder="" id="nama" autocomplete="off">
                <label for="nama">Nama panggilan</label>
            </div>

            <div class="inpt-form register">
                <input type="text" name="email" placeholder="" id="email" autocomplete="off">
                <label class="js-email-alert" for="email">Email</label>
            </div>

            <div class="inpt-form register">
                <input type="text" name="alamat" placeholder="" id="alamat" autocomplete="new-password">
                <label for="alamat">Alamat</label>
            </div>

            <p class="keterangan secondary js-form-keterangan">
                Kami menggunakan nomor telepon Anda untuk keperluan <i>penyimpanan</i> dan <i>pengelolaan</i> data penyewaan garasi.
            </p>
            <button class="js-lanjutkan-denah">
                Lanjutkan
            </button>
        </form>
    </section>
    <script src="../script.js" type="module"></script>
</body>
</html>
