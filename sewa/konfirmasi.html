<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegaraGarage | Konfirmasi</title>
     <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Font-->
    <!--Style-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sewa.css">
    <!--Style-->
</head>
<body>
    <section class="pilih-garasi konfirmasi">
        <div class="pilih-garasi-container konfirmasi">
            <span class="segaragarage-icon"></span>
            <h1>Paket garasi Anda.</h1>
            <div class="konfirmasi-paket-container">
            </div>
            <form class="detail-konfirmasi-container">
                <div class="inpt-nama-kendaraan-box">
                    <input class="input-nama-mobil" type="text" placeholder="Porche" name="kendaraan" id="kendaraan" required>
                    <p class="secondary js-nama-mobil-alert">Harap isi nama kendaraan Anda!</p>
                </div>
                <div class="konfirmasi-button-box">
                    <p class="secondary">
                        Setelah memilih paket sewa, silakan lakukan konfirmasi agar kami dapat mengarahkan Anda ke WhatsApp untuk proses pembayaran dan informasi lebih lanjut.
                    </p>
                    <button type="submit" class="js-konfirmasi-button">Konfirmasi</button>
                </div> 
            </form>
        </div>
    </section>
    <div class="popup-berhasil">
        
    </div>
    <script src="../script.js" type="module"></script>
</body>
</html>
